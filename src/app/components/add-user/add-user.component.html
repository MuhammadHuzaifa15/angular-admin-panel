<form>
  <input placeholder="Enter Name" [(ngModel)]="user.name" />
  <input placeholder="Enter Email" [(ngModel)]="user.email" />
  <input placeholder="Enter Phone" [(ngModel)]="user.phone" />
  <input placeholder="Enter Website" [(ngModel)]="user.website" />
  <button type="submit" (click)="createUser()">Save</button>
</form>
